<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị tích của 2 số ra thẻ h1 </title>
</head>
<body>
<!--        Câu lệnh nào để nhận vào giá trị từ ô input?-->
<!--        Đầu tiên t dùng document.getElementById() để tham chiếu đến phần tử input cần lấy giá trị-->
<!--        Sau đó gọi input.value để lấy giá trị hiện tại đc nhập vào trong ô input đó-->
<p>Nhập vào 2 số bất kì</p>
<input type="text" id="num1"/></br>
<input type="text" id="num2"/></br>
<button type="button" onclick="miniTest()">Tính tích</button>
<h1 id="result"></h1>
<script>
    function miniTest() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1*num2;
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
